<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
      <td mat-cell *matCellDef="let row">{{row.difficulty}}</td>
    </ng-container>

    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Members</th>
      <td mat-cell *matCellDef="let row">{{row.members}}</td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
      <td mat-cell *matCellDef="let row">{{row.length}}</td>
    </ng-container>

    <ng-container matColumnDef="questPoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quest Points</th>
      <td mat-cell *matCellDef="let row">{{row.questPoints}}</td>
    </ng-container>

    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Series</th>
      <td mat-cell *matCellDef="let row">{{row.series}}</td>
    </ng-container>

    <ng-container matColumnDef="userEligible">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eligible</th>
      <td mat-cell *matCellDef="let row">{{row.userEligible}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
